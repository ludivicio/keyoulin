	<div class="wrapper">
		<div class="container">
            			<div class="row">
				<div class="col-xs-7 buy">
					<h1 class="text-center">克优林官网订购</h1>
					<form class="form-horizontal" role="form">
					  
						<div class="form-group">
						    <label class="col-sm-3 control-label"><span class="require">*</span>收货人姓名</label>
						    <div class="col-sm-6">
						      <input type="text" class="form-control" id="name" placeholder="收货人姓名">
						    </div>
						 </div>

						 <div class="form-group">
						    <label for="phone" class="col-sm-3 control-label"><span class="require">*</span>联系电话</label>
						    <div class="col-sm-6">
						      <input type="text" class="form-control" id="phone" placeholder="联系电话">
						    </div>
						 </div>

						 <div class="form-group">
						    <label for="address" class="col-sm-3 control-label"><span class="require">*</span>详细地址</label>
						    <div class="col-sm-9">
						      <input type="text" class="form-control" id="address" placeholder="详细地址">
						    </div>
						 </div>

						 <div class="form-group">
						    <label for="qq" class="col-sm-3 control-label">QQ</label>
						    <div class="col-sm-6">
						      <input type="text" class="form-control" id="qq" placeholder="QQ号码">
						    </div>
						 </div>

						 <div class="form-group">
						    <label for="message" class="col-sm-3 control-label">留言</label>
						    <div class="col-sm-9">
						      <textarea class="form-control" id="message" rows="4" placeholder="说些什么吧..."></textarea>
						    </div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label"><span class="require">*</span>验证码</label>
							<div class="col-sm-3">
						      	<input type="text" class="form-control" id="captcha" >
						    </div>
						    <div class="col-sm-3">
						        <label class="control-label">
						      		<img id="code" src="Public/image/code.png" />
						        </label>
						    </div>
						    <div class="col-sm-3">
						    	<label class="control-label"><a href="#">看不清楚，换一张</a></label>
						    </div>
						    
						 </div>
						
						<div class="form-group">
						    <div class="col-sm-offset-3 col-sm-9">
						      	<button type="submit" class="btn btn-primary">提交</button>
						    </div>
						</div>
					  	
					</form>
				</div>
			</div>
		</div>	
	</div>
