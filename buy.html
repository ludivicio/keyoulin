</head>

<body>
	
	<div class="header">
		<div class="container">
			<div class="row">
				<div class="col-xs-4">
					<img src="Public/image/logo.png" />
				</div>
				<div class="col-xs-8">
					<p class="text-right tel">详情咨询：13261914955</p>
				</div>
			</div>
		</div>
		<div class="navbar navbar-default navbar-static-top">
		    <div class="container">
		    	<ul class="nav navbar-nav">
				  	<li><a href="index.html">首页</a></li>
				  	<li><a href="product.html">克优林介绍</a></li>

				</ul>
		    </div>
		</div>
	</div>
	<div class="wrapper">
		<div class="container">
            			<div class="row">
				<div class="col-xs-7 buy">
					<h1 class="text-center">克优林官网订购</h1>
					<form class="form-horizontal" method="post" role="form" action="handle.php">
					  
						<div class="form-group">
						    <label class="col-sm-3 control-label"><span class="require">*</span>收货人姓名</label>
						    <div class="col-sm-6">
						      <input type="text" class="form-control" name="name" placeholder="收货人姓名">
						    </div>
						 </div>

						 <div class="form-group">
						    <label for="phone" class="col-sm-3 control-label"><span class="require">*</span>联系电话</label>
						    <div class="col-sm-6">
						      <input type="text" class="form-control" name="phone" placeholder="联系电话">
						    </div>
						 </div>

						 <div class="form-group">
						    <label for="address" class="col-sm-3 control-label"><span class="require">*</span>详细地址</label>
						    <div class="col-sm-9">
						      <input type="text" class="form-control" name="address" placeholder="详细地址">
						    </div>
						 </div>

						 <div class="form-group">
						    <label for="qq" class="col-sm-3 control-label">QQ</label>
						    <div class="col-sm-6">
						      <input type="text" class="form-control" name="qq" placeholder="QQ号码">
						    </div>
						 </div>

						 <div class="form-group">
						    <label for="message" class="col-sm-3 control-label">留言</label>
						    <div class="col-sm-9">
						      <textarea class="form-control" name="message" rows="4" placeholder="说些什么吧..."></textarea>
						    </div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label"><span class="require">*</span>验证码</label>
							<div class="col-sm-3">
						      	<input type="text" class="form-control" name="code" >
						    </div>
						    <div class="col-sm-6">
						        <label class="control-label captcha">
						        	<img title="点击刷新" src="./captcha.php" align="absbottom" onclick="this.src='captcha.php?'+ Math.random();">
						        </label>
						    </div>
						    
						 </div>
						
						<div class="form-group">
						    <div class="col-sm-offset-3 col-sm-9">
						    	<a href="javascript:void()" onclick="commit()" class="btn btn-primary">提交</a>
						    </div>
						</div>
					  	
					</form>
				</div>
			</div>
		</div>	
	</div>

	<script type="text/javascript">

		function commit(){

			if($('input[name="name"]').val() == '') {
				alert("请输入收货人姓名！");
				return;
			}
			if($('input[name="phone"]').val() == '') {
				alert("请输入收货人手机号！");
				return;
			}
			if($('input[name="address"]').val() == '') {
				alert("请输入收货人地址！");
				return;
			}
			if($('input[name="code"]').val() == '') {
				alert("请输入验证码！");
				return;
			}
			
			var params=$('input').serialize(); //序列化表单的值
			
			$.ajax({
				url : "handle.php",
				type:'post',
				data : params,            
				error : function(data) {
					
				},
				success : function(data) {
					var json = eval("("+data+")");
					alert(json.msg);
				}
			});
		}

	</script>
